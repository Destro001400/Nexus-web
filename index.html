<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#007bff" />
    <meta name="description" content="Um assistente de IA inteligente para suas necessidades" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <title>Nexus AI</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration);
            })
            .catch(error => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
    <script>
      // Overlay simples para mostrar erros JS que podem deixar a p√°gina em branco
      (function(){
        function showErrorOverlay(msg) {
          try {
            var existing = document.getElementById('__error_overlay');
            if (existing) existing.remove();
            var ov = document.createElement('div');
            ov.id = '__error_overlay';
            ov.style.position = 'fixed';
            ov.style.left = '0';
            ov.style.top = '0';
            ov.style.width = '100%';
            ov.style.background = 'rgba(255,0,0,0.9)';
            ov.style.color = '#fff';
            ov.style.zIndex = 999999;
            ov.style.padding = '10px';
            ov.style.fontFamily = 'monospace';
            ov.style.whiteSpace = 'pre-wrap';
            ov.innerText = 'Runtime Error: ' + msg;
            document.body.appendChild(ov);
          } catch (e) {
            console.error('Falha ao mostrar overlay de erro', e);
          }
        }

        window.addEventListener('error', function(event){
          console.error('window.error capturado:', event.error || event.message);
          showErrorOverlay(event.error ? (event.error.stack || event.error.message) : event.message);
        });

        window.addEventListener('unhandledrejection', function(event){
          console.error('unhandledrejection:', event.reason);
          showErrorOverlay(event.reason ? (event.reason.stack || event.reason) : String(event));
        });
      })();
    </script>
  </body>
</html>
